<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Profile Card</title>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="p-6 bg-white rounded-lg shadow-md w-80">
        <!-- Profile Picture -->
        <img src="profile.jpg" alt="Profile Picture" class="w-20 h-20 mx-auto mb-4 rounded-full">
        <!-- Name -->
        <h1 class="text-2xl font-semibold text-center text-gray-800">Pranika Verma</h1>
        <!-- Job Title -->
        <p class="text-sm text-center text-gray-600">Product Designer</p>
        <!-- Social Links -->
        <div class="flex justify-center mt-4 space-x-2">
            <a href="#" class="text-blue-500 hover:underline">LinkedIn</a>
            <a href="#" class="text-blue-500 hover:underline">Twitter</a>
        </div>
        <!-- Follower Statistics -->
        <div class="flex justify-center mt-4 space-x-2">
            <div>
                <p class="text-sm text-gray-600">Followers</p>
                <p class="font-semibold">12,478</p>
            </div>
            <div>
                <p class="text-sm text-gray-600">Following</p>
                <p class="font-semibold">433</p>
            </div>
            <div>
                <p class="text-sm text-gray-600">Pins</p>
                <p class="font-semibold">132</p>
            </div>
        </div>
    </div>
</body>
</html>
